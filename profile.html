<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/fe2ac20d9d.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>

 <section class="homeSection">
    <div class="homeLeft">

        <img src="Images/tweet.svg" alt="">
        <div class="midMenu">

            <div>
                <a href="home.html" class="homeBtns"> <i class="fa fa-home" aria-hidden="true"></i> Home</a>
            </div>

            <div>
                <a href="explore.html" class="homeBtns"><i class="fa fa-hashtag" aria-hidden="true"></i> Explore</a> 
            </div>

            <div>
                <a href="messages.html" class="homeBtns"><i class="fa fa-envelope-o" aria-hidden="true"></i> Messages</a>
            </div>

            <div>
                <a href="profile.html" class="homeBtns"> <i class="fa fa-user" aria-hidden="true"></i> Profile</a> 
            </div>

            <div>
                <a href="" class="homeBtns"><i class="fa fa-ellipsis-h" aria-hidden="true"></i> More</a>
            </div>
         
        </div>
        <button class="btn btn-primary">Tweet</button>

        <div class="bottomProfileCont">
            <div class="profilePlaceholder"></div>
            <div class="bottomProfile">
                <p id="username"></p>
                <p>@username</p>
            </div>
        </div>

        <!-- <button id="logout">Logout</button> -->
    </div>

    <div class="tweetSection profSection">

        <div class="topTweetBox">
            <h5  id="test"></h5>
        </div>

        <div class="coverImage">

        </div>
        <div class="mainProfImage" id="mainProfImage"></div>

        <a class="edtBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit Profile</a>

        <div class="profContent">
            <p id="profName"></p>
            <p id="profUserNamed"></p>

            <p id="bio"></p>

            <div class="d-flex">
                <p>0 Following</p>
                <p>0 Followers</p>
            </div>
        </div>
       
    </div>

    <div class="homeRight">

    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Account</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <input type="file" id="profileImage">
                    <button class="btn btn-primary" id="upload">Upload</button>
                </div>
                <p style="margin-top: 10px; margin-bottom: 10px;" id="progress"></p>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" id="progressBar" ></div>
                </div>
                
                <label for="">Edit Name</label>
                <input id="edtName" type="text" class="form-control">
                <label for="">Edit Bio</label>
                <input id="edtBio" type="text" class="form-control">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="saveChanges" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>
  </section>




  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-storage.js"></script>

  <script src="js/config.js"></script>
  <script src="js/profile.js"></script>


</body>
</html>
