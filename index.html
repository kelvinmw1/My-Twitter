<head>

    <title>Twitter clone</title>
    <link rel="stylesheet" href="css/style.css">
      <!-- CSS only -->

</head>
<body>

  <section class="mainSec">
    <div class="leftSec">

    </div>

    <div class="rightSec">

        <label for="" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">

        <label for="" class="form-label">Password</label>
        <input id="password" type="password" class="form-control" placeholder="Enter your Password">
        <button class="btn btn-primary myBtn" id="signIn">Sign In</button>
        <button class="btn btn-primary" id="signingIn" style="display: none;" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Singing In...
        </button>
        <br>
        <a href="register.html">Dont have an account? Sign up</a>

    </div>

    <div class="position-fixed bottom-0 start-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            ðŸ˜‚
            <strong class="me-auto" style="margin-left: 10px;">Sign In Error</strong>
            <small>Moments ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body" id="toast-body">
          
          </div>
        </div>
    </div>

</section>
