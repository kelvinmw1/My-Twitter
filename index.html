            <h1>Happening now</h1>
            <h2>Join Twitter today.</h2>
            <input class="google" type="text" placeholder="Sign in With Google"> <br>
            <input class="apple" type="text" placeholder="Sign In With Apple">
            <p class="or">or</p>
            <button class="btn btn-primary"data-bs-toggle="modal" data-bs-target="#exampleModal">Sign up with phone or email</button>
            <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> Sign Up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
           <input class="form-control" type="text" placeholder="Enter Your Name" id="name">
           <input class="form-control" type="email" placeholder="Enter Your Email" id="email">
           <input class="form-control" type="password" placeholder="Enter Your password" id="password">
           <button class="btn btn-primary" id="register">Register</button>
        </div>
       
      </div>
    </div>
  </div>
            <p class="by">By signing up, you agree to the Terms of Service and Privacy <br> Policy, including Cookie Use.</p>
            <p class="al">Already have an account?</p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Sign in</button>
            <!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Sign In</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input class="form-control" type="text" placeholder="Enter Your phone email or username" id="username">
            
            <input class="form-control" type="password" placeholder="Enter Your password" id="loginpass">
            <button class="btn btn-primary" id="signin">sign in</button>
        </div>
       
      </div>
    </div>
