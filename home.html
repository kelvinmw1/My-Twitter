<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/fe2ac20d9d.js"></script>
</head>
<body>

    <section class="homeSection">
        <div class="homeLeft">

            <img src="Images/tweet.svg" alt="">
            <div class="midMenu">

                <div>
                    <a href="home.html" class="homeBtns"> <i class="fa fa-home" aria-hidden="true"></i> Home</a>
                </div>

                <div>
                    <a href="explore.html" class="homeBtns"><i class="fa fa-hashtag" aria-hidden="true"></i> Explore</a> 
                </div>

                <div>
                    <a href="messages.html" class="homeBtns"><i class="fa fa-envelope-o" aria-hidden="true"></i> Messages</a>
                </div>

                <div>
                    <a href="profile.html" class="homeBtns"> <i class="fa fa-user" aria-hidden="true"></i> Profile</a> 
                </div>

                <div>
                    <a href="" class="homeBtns"><i class="fa fa-ellipsis-h" aria-hidden="true"></i> More</a>
                </div>
             
            </div>
            <div>
                <button class=" logout btn btn-primary" id="logout">logout</button>
            </div>
            <button class="btn btn-primary">Tweet</button>

            <div class="bottomProfileCont">
                <div class="profilePlaceholder"></div>
                <div class="bottomProfile">
                    <p>Username</p>
                    <p id="username"></p>
                </div>
            </div>

           
        </div>

        <div class="tweetSection">
            <div class="topTweetBox">
                <h5>Home</h5>
            </div>

            <div class="tweetBox">
                <div class="profilePlaceholder"></div>
                <input type="text" id="tweetvalue" placeholder="What's happening?">
                <button class="btn btn-primary" id="tweet">tweet</button>
            </div>
           

            <div id="alltweets">

                <!-- Button trigger modal -->

                
                <!-- Modal -->
                <div class="modal fade" id="viewmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Options</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p aria-hidden="true"data-bs-toggle="modal" data-bs-target="#editmodal">Edit</p>
                            <p aria-hidden="true"data-bs-toggle="modal" data-bs-target="#deletemodal">Delete</p>
                            <p aria-hidden="true"data-bs-toggle="modal" data-bs-target="#reportmodal">Report</p>
                        </div>                        
                    </div>
                    </div>
                </div>
                <div class="modal fade" id="editmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                               <input type="textarea" class="form-control"id="edittweet">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="savechanges">Save changes</button>
                              </div>     
                                                
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="deletemodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                               
                            </div> 
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="deletebtn">Delete</button>
                              </div>
                                                
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="reportmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Report</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                               
                            </div> 
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                              </div>
                                                
                    </div>
                    </div>
                </div>
              
                
                <!-- comment Modal -->
                
                <div class="modal fade" id="commentmodal" tabindex="-1" aria-labelledby="#commentmodal" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Comments</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="allcomments"></div>
                            <input type="text"class="form-control" id="comment">
                            <button class="btn btn-primary" id="commentbtn">Comment</button>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                       
                        </div>
                    </div>
                    </div>
                </div>
                


            </div>
        </div>

        <div class="homeRight">

        </div>
    </section>



    <!-- setting up firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script src="js/config.js"></script>
    <script src="js/home.js"></script>

   
</body>
</html>
